{% extends 'admin/manage.html' %}
{% load static %}
{% block blog-product %}
    <div style="border: 1px solid #9b9898; border-radius: 5px" class="container mt-4 bg-white">
        <h3 class="mt-3 text-center">QUẢN LÝ SẢN PHẨM</h3>
        <hr>

        <section class="mt-3">
            <div class="container">
                <div class="row">
                    <div class="text-right mb-3">
                        <button style="border: none; border-radius: 5px" class="primary-btn p-2" data-toggle="modal">
                            <a style="color: white; text-decoration: none;" href="{% url 'addProduct' %}">Thêm sản
                                phẩm</a>
                        </button>
                    </div>
                    <div class="col-lg-12">
                        <div class="shoping__cart__table">
                            <table class="table table-striped table-bordered text-center" style="text-align: center;">
                                <thead style="">
                                <tr>
                                    <th>ID</th>
                                    <th>Ảnh</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Giá</th>
                                    <th>Thao Tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for product in products %}
                                    <tr>
                                        <td>
                                            {{ product.id }}
                                        </td>
                                        <td>
                                            <img style="height: 100px" src="{{ product.ImageURL }}" alt="">
                                        </td>
                                        <td>
                                            {{ product.name }}
                                        </td>
                                        <td>
                                            {{ product.price }}
                                        </td>
                                        <td>
                                            <a style="h" href="{% url 'viewProduct' %}?id={{ product.id }}"
                                               class="btn btn-primary btn-sm">Xem</a>
                                            <a href="{% url 'editProduct' %}?id={{ product.id }}"
                                               class="btn btn-primary btn-sm">Sửa</a>
                                            <a href="{% url 'deleteProduct' %}?id={{ product.id }}"
                                               class="btn btn-danger btn-sm">Xóa</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
        </section>
    </div>
{% endblock blog-product %}
